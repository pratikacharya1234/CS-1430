name: Web Vulnerability Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx web-vuln-scanner https://your-domain.com --format markdown --output scan.md
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: scan-report
          path: scan.md