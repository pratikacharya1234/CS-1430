
<!DOCTYPE html>
<html>

		<h2>Simple Increment/Decrement</h2>
		<p>Simple counter:<span id='countResult'>0</span></p>
		<button onclick='countUp()'>Up</button>
		<button onclick='countDown()'>Down</button>
		<br><br><hr>
		
		<h2>Compound Assignment</h2>

		<p><label for='op2'>Operand 2:</label><input type='text' id='op2'></p>	
		<button onclick='add()'>+</button>
		<button onclick='subtract()'>-</button>
		<button onclick='multiply()'>*</button>
		<button onclick='divide()'>/</button>
		<button onclick='modulo()'>%</button>
		<br><br><hr>
		
		<h2>Math Object Functions</h2>
		<p>Result: <span id='mathResult'></span></p>
		<p><label for='mathOp'>Operand:</label><input type='text' id='mathOp'></p>
		<button onclick='pi()'>Pi</button>
		<button onclick='sine()'>Sine</button>
		<button onclick='squareRoot()'>Square Root</button>
		<button onclick='random()'>Random</button>

			// Increment/Decrement
			let count = 0;
			function countUp() {
				// TODO: Increment count
                count +=1;
				
				document.getElementById('countResult').innerHTML = count;
			}
			
			function countDown() {
				// TODO: Decrement count
                count -=1;
				
				document.getElementById('countResult').innerHTML = count;
			}
			
			// Compound assignment
			let countBy = 0;			
			function countUpBy() {
				let n = document.getElementById('countByValue').value;
				// TODO: Compound assignment addition
				count +=n;
				document.getElementById('countByResult').innerHTML = countBy;
			}

			// Arithmetic operators
			function add() {
				let op1 = document.getElementById('op1').value;
				let op2 = document.getElementById('op2').value;
				// TODO: Addition operation
				const result = parseFloat(op1) + parseFloat(op2);
				document.getElementById('arithmeticResult').innerHTML = result;
			}
			
			function subtract() {
				let op1 = document.getElementById('op1').value;
				let op2 = document.getElementById('op2').value;
				// TODO: Subtraction operation
				const result = parseFloat(op1) - parseFloat(op2);
				document.getElementById('arithmeticResult').innerHTML = result;
			}
			
			function multiply() {
				let op1 = document.getElementById('op1').value;
				let op2 = document.getElementById('op2').value;
				// TODO: Multiplication operation
				const result = parseFloat(op1) * parseFloat(op2);
				document.getElementById('arithmeticResult').innerHTML = result;
			}
			
			function divide() {

				let op2 = document.getElementById('op2').value;
				// TODO: Division operation
				const result = parseFloat(op1) / parseFloat(op2);
				document.getElementById('arithmeticResult').innerHTML = result;
			}
			
			function modulo() {
				let op1 = document.getElementById('op1').value;
				let op2 = document.getElementById('op2').value;
				// TODO: Modular division operation
				const result = parseFloat(op1) % parseFloat(op2);
				document.getElementById('arithmeticResult').innerHTML = result;
			}
			
			// Math object			
			function pi() {

			function sine() {

				// TODO: Sine
				const result = Math.sin(op);
				document.getElementById('mathResult').innerHTML = result;
			}
			
			function squareRoot() {
				let op = parseFloat(document.getElementById('mathOp').value);
				// TODO: Square root
				const result = Math.sqrt(op)
